<form method="post">
  <b>Radio-buttons:</b><br />
  Nam
  <input
    type="radio"
    name="gender"
    value="male"
    checked
  />
  | Nữ
  <input
    type="radio"
    name="gender"
    value="female"
  />
  | Khác
  <input
    type="radio"
    name="gender"
    value="other"
  /><br />
  <br />
  <b>Check-boxes:</b><br />
  <label>
    Đỏ
    <input
      type="checkbox"
      name="favcolor"
      value="red"
    />
  </label>
  | Xanh lá
  <input
    type="checkbox"
    name="favcolor"
    value="green"
    checked
  />
  | Xanh Dương
  <input
    type="checkbox"
    name="favcolor"
    value="blue"
  /><br />
  <br />
  <button type="submit">Gửi</button>
</form>
